---
layout: default
---

<article class="post">
  <h1 align="center">{{ page.title }}</h1>
  <h4 align="center">Live <span>{{page.category}}</span></h4>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <h4>Written on<span>{{ page.date | date: "%B %e, %Y" }}</span></h4> 
  </div>

  {% include disqus.html %}
</article>
