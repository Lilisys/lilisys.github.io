---
layout: default
---
<div class="col-sm-12 col-md-6 col-centered" style="width:800px; margin:0 auto;">
<article class="post" >
  
    <h1 align="center">{{ page.title }}</h1>
    <h4 align="center">Live <span>{{page.category}}</span></h4>
  
    <div class="entry">
      {{ content }}
    </div>
  
    <div class="date">
      <h6>Written on <span>{{ page.date | date: "%B %e, %Y" }}</span></h6> 
    </div>
  
    {% include disqus.html %}
  
</article>
</div>
